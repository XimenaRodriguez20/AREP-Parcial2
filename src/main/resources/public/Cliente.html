<!DOCTYPE html>
<html>
<head>
    <title>Busquedas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Busqueda lineal</h1>
<form action="/hello">
    <label for="lista">Digite la lista:</label><br>
    <input type="text" id="lista" name="lista" value="23,2,101,20,17"><br><br>
    <label for="valor">Digite el valor a buscar:</label><br>
    <input type="text" id="valor" name="valor" value="101"><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>
<script>
    function loadGetMsg() {
        let lista1 = document.getElementById("lista").value;
        let valor1 = document.getElementById("valor").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/client/linearsearch?list="+lista1+"&value="+valor1);
        xhttp.send();
    }
</script>

<h1>Busqueda binaria</h1>
<form action="/hello">
    <label for="lista">Digite la lista en orden de menor a mayor:</label><br>
    <input type="text" id="lista2" name="lista2" value="1,2,3,4,5"><br><br>
    <label for="valor">Digite el valor a buscar:</label><br>
    <input type="text" id="valor2" name="valor2" value="4"><br><br>
    <input type="button" value="Submit" onclick="Msg()">
</form>
<div id="msg"></div>
<script>
    function Msg() {
        let lista3 = document.getElementById("lista2").value;
        let valor3 = document.getElementById("valor2").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("msg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/client/binarysearch?list="+lista3+"&value="+valor3);
        xhttp.send();
    }
</script>


</body>
</html>
